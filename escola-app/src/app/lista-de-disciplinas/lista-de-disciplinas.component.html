<h1>Disciplinas:</h1>
<hr />
<ul>
    @for (disciplina of disciplinas; track $index){
    <li (click)="selecionar(disciplina)">
        <p [class.selecionado]="selecionado == disciplina">
            {{ disciplina.nome }}
        </p>
        @if (selecionado == disciplina){
        <p>{{ disciplina.descricao }}</p>
        }
        <button (click)="excluir(disciplina)">Excluir</button>
        <button (click)="editar(disciplina)">Editar</button>
    </li>
    }
</ul>
